<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Saver</title>
    <link rel="stylesheet" type="text/css" href="tab-saver.css">
</head>
<body>
<div class="container">
    <h1>Tab Saver</h1>
    <textarea id="description" placeholder="Enter description (optional)"></textarea>
    <div class="checkbox-container">
        <input type="checkbox" id="allWindows" name="allWindows">
        <label for="allWindows">Include all windows</label>
    </div>
    <button id="exportBtn">Export Tabs</button>
    <p id="statusMsg"></p>
</div>
<script src="tab-saver.js"></script>
</body>
</html>
